<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Form</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Custom Styles for this page -->
 <link rel="stylesheet" href="../assets/css/PartyMeeting.css ">
    <!-- Google Fonts Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>

<body>

    <!-- 네비게이션 바 (Header) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SSM</a>
                <!-- Navbar Toggle for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                커뮤니티
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">모임</a></li>
                                <li><a class="dropdown-item" href="#">게시판</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                포장마차
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">top3</a></li>
                                <li><a class="dropdown-item" href="#">포장마차 찾기</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                사장님
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li><a class="dropdown-item" href="#">등록</a></li>
                                <li><a class="dropdown-item" href="#">수정</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">마이페이지</a>
                        </li>
                    </ul>
                    <!--로그인 버튼 -->
                   <button class="btn btn-light" type="submit" >로그인</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- 메인 컨텐츠 (Main Content) -->
    <main class="container" style="margin-top: 100px;">
        <section class="form-container">
            <!-- Title for the form -->
            <h1 class="text-center">모임 글 작성하기</h1>
        
            <form>
                <!-- 제목 (Title) 입력 필드 -->
                <div class="form-group">
                    <label for="title" >제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" class="form-control" required>
                </div>

                <!-- 모임 시간 (Meeting Time) 입력 필드 -->
                <div class="form-group">
                    <label for="time">모임 시간</label>
                    <input type="time" id="time" name="time" class="form-control" required>
                </div>

                <!-- 모임 인원 (Number of Members) 입력 필드 -->
                <div class="form-group">
                    <label for="members">모임 인원수</label>
                    <input type="number" id="members" name="members" placeholder="모임 인원수를 입력하세요" class="form-control" required>

                    
                </div>

                <div class="form-group">
                    <label for="file">파일추가</label>
                    <input type="file" id="fileUpload" name="fileupload" class="form-control" required>
                </div>

                <!-- 등록하기 (Submit) 버튼 -->
                <button type="submit" class="btn btn-primary">등록하기</button>

            </form>
        </section>
    </main>

    <!-- 푸터 (Footer) -->
    <footer class="text-center py-4">
        <!-- 푸터 텍스트 -->
        <p>© 2024 Community</p>
    </footer>

    <!-- Bootstrap Bundle with Popper (JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
